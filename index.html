<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js?v=1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        .item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 5px;
        }
        .btn {
            padding: 5px 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            border-top: 1px solid var(--tg-theme-hint-color);
            padding-top: 20px;
        }
        #debug {
            margin-top: 20px;
            border-top: 1px solid var(--tg-theme-hint-color);
            padding-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="item">
            <h3>Воппер</h3>
            <p>Цена: 100 руб.</p>
            <button class="btn" onclick="addToCart('Воппер', 100)">Добавить в корзину</button>
        </div>
        <div class="item">
            <h3>Чизбургер</h3>
            <p>Цена: 50 руб.</p>
            <button class="btn" onclick="addToCart('Чизбургер', 50)">Добавить в корзину</button>
        </div>
    </div>
    <div id="cart">
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <p>Итого: <span id="total">0</span> руб.</p>
        <button id="pay-button" class="btn">Оплатить</button>
    </div>
    <div id="debug">
        <h3>Отладочная информация</h3>
        <pre id="debug-info"></pre>
    </div>
</body>
</html>
